<!DOCTYPE html>
<html lang="en">
      <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="keywords" content="Pizza, Order, Custom, Delivery">
      <meta name="author" content="Lauren M. Boley"> 
      <meta name="description" content="Eta Pie Pizza Menu">
      <link href="eta.css" rel="stylesheet">
      <link rel="icon" type="image/ico" href="eta-favicon.ico"/>
      <title>Eta Pie Custom Order Pizzas | Salad Menu</title>
   </head>
   <body>
      <!-- IMPORTANT -->
      <div id="view-dark"></div> 

   <!-- Banner Img -->
   <div class="menu-banner-img" id="img-blur">
      <img src="fresh-sweets.png" alt="Fresh Veggie Rich Pizza">
   </div>
   <!-- Banner Img END -->

      <!-- Nav -->
      <div class="main-nav">
         <div id="left-nav">
               <a href="home.html">Home</a>
               <a href="menu.html">Menu</a>
               <a href="about.html">About Us</a>
         </div>
         <div id="right-nav">
            <button class="order-now-nav">Order Now!</button>
         </div>
      </div>
            <!-- Nav END -->

   <!-- Order PopUp Show On Click -->
   <div id="order-popup">
      <h3>Sounds good, right?</h3>
      <h3>Start your order now!</h3>
      <div id="popup-close" onclick="closePopup()"><p>x</p></div>
      <button class="order-now" id="apply">Order Carryout</button>
      <button class="order-now">Order Delivery</button>
   </div>
   <!-- Order PopUp END -->

      <!-- Menu Title -->
      <h1 class="menu-mast">Sweet Stuff</h1>
      <div class="bar" id="menu-bar"></div>
      <!-- Menu Title END -->

      <!-- Menu Nav -->
         <div class="menu-nav">
            <div class="nav-item">
               <a href="menu.html"><img src="cat-pizzas.svg" alt="Pizza Menu Icon"></a>
               <p>Pizzas</p>
            </div>
            <div class="nav-item">
               <a href="menu-salads.html"><img src="cat-salads.svg" alt="Salads Menu Icon"></a>
               <p>Salads</p>
            </div>
            <div class="nav-item">
               <a href="menu-bowls.html"><img src="cat-bowls.svg" alt="Bowls Menu Icon"></a>
               <p>Bowls</p>
            </div>
            <div class="nav-item">
               <a href="menu-drinks.html"><img src="cat-drinks.svg" alt="Drinks Menu Icon"></a>
               <p>Drinks</p>
            </div>
            <div class="nav-item"  id="active-item">
               <a href="menu-desserts.html"><img src="cat-desserts.svg" alt="Desserts Menu Icon"></a>
               <p>Desserts</p>
            </div>
         </div>
      <!-- Menu Nav END -->
      <!-- Salads Selections -->
      <div class="main-container" id="white-block" onclick="openPopup()">
         <h1>There's Always Room</h1>            
         <!-- single selection -->
         <div class="menu-choice" id="white">
            <div class="left" id="left-swap">
               <div class="item-img">
                  <img src="pie-dessert.png" alt="Pizza Photo">
               </div>
            </div>
            <div class="right">
               <h3>Housemade Cannoli Pie</h3>
               <p>Our Special Blend of Cream Cheese, Ricotta and Housemade Mascarpone in a Crust Made from Crushed Cannoli Shells.</p>  
            </div>
         </div><br>
         <!-- single selection END -->
         <div id="end-space"></div>
         <div id="end-space"></div>
         <div id="end-space"></div>
         <div id="end-space"></div>
         <div id="end-space"></div>
      </div>
      <!-- Salads Selections END -->


      <!-- Social Nav -->
      <div class="soc-nav">
         <a href=""><img src="facebook.svg" alt="Facebook Icon"></a>
         <a href=""><img src="twitter.svg" alt="Twitter Icon"></a>
         <a href=""><img src="insta.svg" alt="Instagram Icon"></a>
   </div>
   <!-- Social Nav END -->
      
   </body>

      <script src="eta.js"></script>
